<!DOCTYPE html>
<html lang="fr" class="theme--1">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme--1">
    <div class="calculator-container">
      <div class="header">
        <h1 class="calc-title">calc</h1>
        <div class="toggle-theme">
          <span>THEME</span>
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
      </div>
      <div class="afficheur-calcul">TEST</div>
      <div class="all-buttons">
        <div class="row-1">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>DEL</button>
        </div>
        <div class="row-2">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row-3">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row-4">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
        </div>
        <div class="row-5">
          <button>RESET</button>
          <button>=</button>
        </div>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
